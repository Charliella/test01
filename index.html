<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D 多形體檢視器 (手勢控制版)</title>
    <!-- Tailwind CSS 用於快速樣式設計 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; overflow: hidden; background-color: #111; color: white; font-family: 'Noto Sans TC', sans-serif; }
        #canvas-container { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 0; }
        
        /* 自定義按鈕樣式 */
        .ctrl-btn {
            background-color: rgba(31, 41, 55, 0.8);
            border: 1px solid #4b5563;
            transition: all 0.2s;
        }
        .ctrl-btn:hover {
            background-color: rgba(55, 65, 81, 1);
            border-color: #60a5fa;
            transform: scale(1.05);
        }
        .ctrl-btn:active {
            transform: scale(0.95);
        }
        
        /* 下拉選單樣式 */
        select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%239ca3af' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
            -webkit-print-color-adjust: exact;
            appearance: none;
        }

        /* 視訊預覽視窗樣式 */
        #webcam-container {
            position: absolute;
            bottom: 120px; /* 避開底部控制列 */
            right: 20px;
            width: 240px;
            height: 180px;
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid #3b82f6;
            background: #000;
            display: none; /* 預設隱藏 */
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            z-index: 20;
            transform: scaleX(-1); /* 鏡像顯示 */
        }
        
        /* 手勢狀態指示器 */
        #gesture-status {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(50%) scaleX(-1); /* 文字要轉回來 */
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            pointer-events: none;
        }

        /* 載入中遮罩 */
        #loading-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.7);
            z-index: 50;
            justify-content: center;
            align-items: center;
            color: white;
            flex-direction: column;
        }
    </style>
    
    <!-- 引入 Three.js -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <!-- 引入 MediaPipe Hands 與 Camera Utils -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

</head>
<body>

    <!-- 3D 畫布容器 -->
    <div id="canvas-container"></div>

    <!-- 載入提示 -->
    <div id="loading-overlay">
        <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500 mb-4"></div>
        <p>正在啟動相機模組...</p>
    </div>

    <!-- 視訊預覽區域 -->
    <div id="webcam-container">
        <video id="webcam-video" style="width:100%; height:100%; object-fit: cover;"></video>
        <div id="gesture-status">等待手勢...</div>
    </div>

    <!-- UI 介面層 -->
    <div class="absolute top-0 left-0 w-full h-full pointer-events-none z-10 flex flex-col justify-between">
        
        <!-- 標題與形狀選擇 (頂部) -->
        <div class="p-4 md:p-6 bg-gradient-to-b from-black/80 to-transparent flex flex-col md:flex-row md:items-start justify-between gap-4 pointer-events-auto">
            <div>
                <h1 class="text-2xl md:text-3xl font-bold text-blue-400 mb-1 drop-shadow-md">3D 多形體檢視器</h1>
                <p class="text-gray-300 text-xs md:text-sm opacity-90 hidden md:block">
                    左鍵：旋轉 | 右鍵：平移 | 滾輪：縮放 | <span class="text-yellow-400">新功能：手勢控制</span>
                </p>
            </div>
            
            <!-- 形狀選擇器 -->
            <div class="flex flex-col gap-2">
                <label for="shape-select" class="text-xs font-bold text-gray-400 uppercase tracking-wider">選擇形體</label>
                <select id="shape-select" class="bg-gray-800 border border-gray-600 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 shadow-lg">
                    <optgroup label="角錐與圓錐 (Pyramids)">
                        <option value="pyramid3" selected>三角錐 (Triangular Pyramid)</option>
                        <option value="pyramid4">四角錐 (Square Pyramid)</option>
                        <option value="pyramid5">五角錐 (Pentagonal Pyramid)</option>
                        <option value="pyramid6">六角錐 (Hexagonal Pyramid)</option>
                        <option value="cone">圓錐 (Cone)</option>
                    </optgroup>
                    <optgroup label="角柱與圓柱 (Prisms)">
                        <option value="prism3">三角柱 (Triangular Prism)</option>
                        <option value="prism4">四角柱 (Square Prism)</option>
                        <option value="prism5">五角柱 (Pentagonal Prism)</option>
                        <option value="prism6">六角柱 (Hexagonal Prism)</option>
                        <option value="cylinder">圓柱 (Cylinder)</option>
                    </optgroup>
                    <optgroup label="方體 (Cuboids)">
                        <option value="cube">正方體 (Cube)</option>
                        <option value="box">長方體 (Cuboid)</option>
                    </optgroup>
                </select>
            </div>
        </div>

        <!-- 控制面板 (底部) -->
        <div class="pointer-events-auto bg-gray-900/90 backdrop-blur-sm border-t border-gray-700 p-4 pb-8">
            <div class="max-w-5xl mx-auto flex flex-col md:flex-row items-center justify-between gap-4">
                
                <!-- 旋轉控制區 -->
                <div class="flex items-center gap-2">
                    <span class="text-gray-400 text-sm font-bold mr-2 hidden sm:inline">手動旋轉:</span>
                    <div class="grid grid-cols-3 gap-1">
                        <div></div>
                        <button id="btn-up" class="ctrl-btn text-white w-10 h-10 rounded flex items-center justify-center" aria-label="向上旋轉">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M4.5 15.75l7.5-7.5 7.5 7.5" /></svg>
                        </button>
                        <div></div>
                        <button id="btn-left" class="ctrl-btn text-white w-10 h-10 rounded flex items-center justify-center" aria-label="向左旋轉">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" /></svg>
                        </button>
                        <button id="btn-auto" class="ctrl-btn text-yellow-400 w-10 h-10 rounded flex items-center justify-center font-bold text-xs" title="自動旋轉開關">
                            AUTO
                        </button>
                        <button id="btn-right" class="ctrl-btn text-white w-10 h-10 rounded flex items-center justify-center" aria-label="向右旋轉">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" /></svg>
                        </button>
                        <div></div>
                        <button id="btn-down" class="ctrl-btn text-white w-10 h-10 rounded flex items-center justify-center" aria-label="向下旋轉">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" /></svg>
                        </button>
                        <div></div>
                    </div>
                </div>

                <!-- 分隔線 -->
                <div class="hidden md:block w-px h-12 bg-gray-700 mx-2"></div>

                <!-- 中間：縮放與重置 -->
                <div class="flex items-center gap-3 w-full md:w-auto justify-center">
                    <button id="btn-zoom-in" class="ctrl-btn text-white px-4 py-2 rounded flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5"><path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607zM10.5 7.5v6m3-3h-6" /></svg>
                        <span class="hidden sm:inline">放大</span>
                    </button>
                    <button id="btn-zoom-out" class="ctrl-btn text-white px-4 py-2 rounded flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5"><path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607zM13.5 10.5h-6" /></svg>
                        <span class="hidden sm:inline">縮小</span>
                    </button>
                    <button id="btn-reset" class="ctrl-btn bg-red-900/50 border-red-800 hover:bg-red-800 text-white px-4 py-2 rounded ml-2">
                        重置
                    </button>
                </div>

                <!-- 分隔線 -->
                <div class="hidden md:block w-px h-12 bg-gray-700 mx-2"></div>

                <!-- 右側：手勢控制開關 -->
                <div class="flex items-center">
                    <button id="btn-gesture-toggle" class="ctrl-btn bg-indigo-600/50 border-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 rounded flex items-center gap-2 shadow-lg shadow-indigo-500/20">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6.827 6.175A2.31 2.31 0 015.186 7.23c-.38.054-.757.112-1.134.175C2.999 7.58 2.25 8.507 2.25 9.574V18a2.25 2.25 0 002.25 2.25h15A2.25 2.25 0 0021.75 18V9.574c0-1.067-.75-1.994-1.802-2.169a47.865 47.865 0 00-1.134-.175 2.31 2.31 0 01-1.64-1.055l-.822-1.316a2.192 2.192 0 00-1.736-1.039 48.774 48.774 0 00-5.232 0 2.192 2.192 0 00-1.736 1.039l-.821 1.316z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 12.75a4.5 4.5 0 11-9 0 4.5 4.5 0 019 0zM18.75 10.5h.008v.008h-.008V10.5z" />
                        </svg>
                        <span id="gesture-btn-text">開啟手勢</span>
                    </button>
                </div>

            </div>
        </div>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // ------------------------------------------------------------------
        // Part 1: Three.js 初始化與場景建置 (延續之前的功能)
        // ------------------------------------------------------------------

        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x0f172a);
        scene.fog = new THREE.Fog(0x0f172a, 10, 50);

        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(5, 4, 5);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.shadowMap.enabled = true;
        container.appendChild(renderer.domElement);

        const pivotGroup = new THREE.Group();
        scene.add(pivotGroup);

        const material = new THREE.MeshPhysicalMaterial({
            color: 0x3b82f6,
            metalness: 0.1,
            roughness: 0.5,
            clearcoat: 1.0,
            clearcoatRoughness: 0.1,
            flatShading: true,
            side: THREE.DoubleSide
        });
        
        const lineMaterial = new THREE.LineBasicMaterial({ color: 0xa5f3fc, linewidth: 2 });

        let currentMesh = null;
        let currentWireframe = null;

        function createShape(type) {
            if (currentMesh) {
                pivotGroup.remove(currentMesh);
                currentMesh.geometry.dispose();
            }

            let geometry;
            const radius = 1.5;
            const height = 2.5;

            switch(type) {
                case 'pyramid3': geometry = new THREE.ConeGeometry(radius, height, 3); break;
                case 'pyramid4': geometry = new THREE.ConeGeometry(radius, height, 4); break;
                case 'pyramid5': geometry = new THREE.ConeGeometry(radius, height, 5); break;
                case 'pyramid6': geometry = new THREE.ConeGeometry(radius, height, 6); break;
                case 'cone': geometry = new THREE.ConeGeometry(radius, height, 32); break;
                case 'prism3': geometry = new THREE.CylinderGeometry(1, 1, 2, 3); break;
                case 'prism4': geometry = new THREE.CylinderGeometry(1, 1, 2, 4); break;
                case 'prism5': geometry = new THREE.CylinderGeometry(1, 1, 2, 5); break;
                case 'prism6': geometry = new THREE.CylinderGeometry(1, 1, 2, 6); break;
                case 'cylinder': geometry = new THREE.CylinderGeometry(1, 1, 2, 32); break;
                case 'cube': geometry = new THREE.BoxGeometry(2, 2, 2); break;
                case 'box': geometry = new THREE.BoxGeometry(1.5, 3, 1); break;
                default: geometry = new THREE.ConeGeometry(radius, height, 3);
            }

            currentMesh = new THREE.Mesh(geometry, material);
            currentMesh.castShadow = true;
            currentMesh.receiveShadow = true;

            const edges = new THREE.EdgesGeometry(geometry);
            currentWireframe = new THREE.LineSegments(edges, lineMaterial);
            currentWireframe.scale.set(1.001, 1.001, 1.001); 
            
            currentMesh.add(currentWireframe);
            pivotGroup.add(currentMesh);
        }

        createShape('pyramid3');

        const shapeSelect = document.getElementById('shape-select');
        shapeSelect.addEventListener('change', (e) => createShape(e.target.value));

        const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
        scene.add(ambientLight);

        const dirLight = new THREE.DirectionalLight(0xffffff, 1.5);
        dirLight.position.set(5, 10, 7);
        dirLight.castShadow = true;
        scene.add(dirLight);

        const pointLight = new THREE.PointLight(0x60a5fa, 2, 20);
        pointLight.position.set(-5, 2, -5);
        scene.add(pointLight);

        const gridHelper = new THREE.GridHelper(20, 20, 0x475569, 0x1e293b);
        gridHelper.position.y = -2;
        scene.add(gridHelper);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.minDistance = 2;
        controls.maxDistance = 20;

        // ------------------------------------------------------------------
        // Part 2: 手勢控制邏輯 (新增部分)
        // ------------------------------------------------------------------
        
        let isAutoRotating = true;
        let isGestureMode = false;
        let hands = null;
        let cameraObj = null;
        const videoElement = document.getElementById('webcam-video');
        const gestureStatus = document.getElementById('gesture-status');
        
        // 手勢旋轉速度變數
        let gestureRotateX = 0;
        let gestureRotateY = 0;

        async function initHands() {
            if (hands) return; // 已經初始化過了

            document.getElementById('loading-overlay').style.display = 'flex';

            // MediaPipe Hands Config
            hands = new Hands({locateFile: (file) => {
                return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
            }});

            hands.setOptions({
                maxNumHands: 1,
                modelComplexity: 1,
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5
            });

            hands.onResults(onHandsResults);

            // 初始化 Camera
            cameraObj = new Camera(videoElement, {
                onFrame: async () => {
                    await hands.send({image: videoElement});
                },
                width: 320,
                height: 240
            });
            
            try {
                await cameraObj.start();
                document.getElementById('loading-overlay').style.display = 'none';
                document.getElementById('webcam-container').style.display = 'block';
                isGestureMode = true;
                updateGestureButtonUI();
                stopAutoRotate(); // 開啟手勢時關閉自動旋轉
            } catch (err) {
                console.error("相機啟動失敗", err);
                alert("無法啟動相機，請確認瀏覽器權限。");
                document.getElementById('loading-overlay').style.display = 'none';
                isGestureMode = false;
            }
        }

        function onHandsResults(results) {
            if (!isGestureMode) return;

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const landmarks = results.multiHandLandmarks[0];
                
                // 取手腕(0)或中指根部(9)作為基準點
                // MediaPipe 的座標是 0.0 ~ 1.0 (正規化座標)
                // x: 0 (左) -> 1 (右), y: 0 (上) -> 1 (下)
                // 但因為影片有鏡像 (CSS scaleX(-1))，所以邏輯要反過來思考視覺效果
                // 實際上我們只看數值:
                const x = landmarks[9].x; 
                const y = landmarks[9].y;

                // 定義中心區域 (Deadzone)
                const centerX = 0.5;
                const centerY = 0.5;
                const threshold = 0.1; // 靈敏度死區

                let statusText = "";
                
                // 計算 X 軸偏移 -> 控制 Y 軸旋轉 (左右轉)
                // 反轉邏輯：手往左 (x 小) -> 往右轉 (+=)
                // 反轉邏輯：手往右 (x 大) -> 往左轉 (-=)
                if (x < centerX - threshold) {
                    gestureRotateY = 0.05; // 往左(數值小)，物體逆時針
                    statusText += "向左轉 ";
                } else if (x > centerX + threshold) {
                    gestureRotateY = -0.05; // 往右(數值大)，物體順時針
                    statusText += "向右轉 ";
                } else {
                    gestureRotateY = 0;
                }

                // 計算 Y 軸偏移 -> 控制 X 軸旋轉 (上下轉)
                // 反轉邏輯：手往上 (y 小) -> 往上轉 (+=)
                // 反轉邏輯：手往下 (y 大) -> 往下轉 (-=)
                if (y < centerY - threshold) {
                    gestureRotateX = 0.05; // 往上
                    statusText += "向上轉";
                } else if (y > centerY + threshold) {
                    gestureRotateX = -0.05; // 往下
                    statusText += "向下轉";
                } else {
                    gestureRotateX = 0;
                }

                if (statusText === "") statusText = "保持不動";
                gestureStatus.innerText = statusText;
                gestureStatus.style.color = "#4ade80"; // 綠色表示偵測到

            } else {
                // 沒偵測到手
                gestureRotateX = 0;
                gestureRotateY = 0;
                gestureStatus.innerText = "未偵測到手部";
                gestureStatus.style.color = "#f87171"; // 紅色
            }
        }

        function toggleGestureMode() {
            if (!isGestureMode) {
                // 開啟
                initHands();
            } else {
                // 關閉
                if (cameraObj) {
                    // cameraObj.stop() 目前 MediaPipe JS 版不一定好用，我們隱藏 UI 並停止處理
                    document.getElementById('webcam-container').style.display = 'none';
                    videoElement.pause();
                    videoElement.srcObject.getTracks().forEach(t => t.stop()); // 真正關閉鏡頭
                    cameraObj = null; // 重置
                    hands = null;
                }
                isGestureMode = false;
                gestureRotateX = 0;
                gestureRotateY = 0;
                updateGestureButtonUI();
                
                // 恢復自動旋轉
                isAutoRotating = true;
                document.getElementById('btn-auto').style.color = '#facc15';
            }
        }

        function updateGestureButtonUI() {
            const btn = document.getElementById('btn-gesture-toggle');
            const text = document.getElementById('gesture-btn-text');
            if (isGestureMode) {
                btn.classList.remove('bg-indigo-600/50', 'border-indigo-500');
                btn.classList.add('bg-red-600/80', 'border-red-500', 'hover:bg-red-700');
                text.innerText = "關閉手勢";
            } else {
                btn.classList.add('bg-indigo-600/50', 'border-indigo-500');
                btn.classList.remove('bg-red-600/80', 'border-red-500', 'hover:bg-red-700');
                text.innerText = "開啟手勢";
            }
        }

        document.getElementById('btn-gesture-toggle').addEventListener('click', toggleGestureMode);

        // ------------------------------------------------------------------
        // Part 3: 動畫循環與一般 UI 事件
        // ------------------------------------------------------------------

        function animate() {
            requestAnimationFrame(animate);

            if (isGestureMode) {
                // 手勢模式優先
                pivotGroup.rotation.y += gestureRotateY;
                pivotGroup.rotation.x += gestureRotateX;
            } else if (isAutoRotating) {
                // 自動旋轉
                pivotGroup.rotation.y += 0.005;
                pivotGroup.rotation.x += 0.001; 
            }

            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // 停止自動旋轉
        function stopAutoRotate() {
            isAutoRotating = false;
            document.getElementById('btn-auto').style.color = '#9ca3af';
        }

        const rotateStep = 0.15;
        // 反轉按鈕邏輯：左/右互換加減，上/下互換加減
        document.getElementById('btn-left').addEventListener('click', () => { stopAutoRotate(); pivotGroup.rotation.y += rotateStep; });
        document.getElementById('btn-right').addEventListener('click', () => { stopAutoRotate(); pivotGroup.rotation.y -= rotateStep; });
        document.getElementById('btn-up').addEventListener('click', () => { stopAutoRotate(); pivotGroup.rotation.x += rotateStep; });
        document.getElementById('btn-down').addEventListener('click', () => { stopAutoRotate(); pivotGroup.rotation.x -= rotateStep; });

        const btnAuto = document.getElementById('btn-auto');
        btnAuto.addEventListener('click', () => {
            // 如果在手勢模式下，按 AUTO 應該先關閉手勢模式，或忽略
            if (isGestureMode) {
                alert("請先關閉手勢模式才能啟用自動旋轉");
                return;
            }
            isAutoRotating = !isAutoRotating;
            btnAuto.style.color = isAutoRotating ? '#facc15' : '#9ca3af';
        });

        document.getElementById('btn-zoom-in').addEventListener('click', () => {
            const direction = new THREE.Vector3();
            camera.getWorldDirection(direction);
            camera.position.addScaledVector(direction, 1);
        });

        document.getElementById('btn-zoom-out').addEventListener('click', () => {
            const direction = new THREE.Vector3();
            camera.getWorldDirection(direction);
            camera.position.addScaledVector(direction, -1);
        });

        document.getElementById('btn-reset').addEventListener('click', () => {
            camera.position.set(5, 4, 5);
            camera.lookAt(0, 0, 0);
            pivotGroup.rotation.set(0, 0, 0);
            
            // 如果正在手勢模式，不強制切回自動，但重置角度
            if (!isGestureMode) {
                isAutoRotating = true;
                btnAuto.style.color = '#facc15';
            }
            
            controls.reset();
            shapeSelect.value = 'pyramid3';
            createShape('pyramid3');
        });

    </script>
</body>
</html>
